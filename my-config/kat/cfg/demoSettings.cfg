///////////////////////////
//Demo recording settings//
///////////////////////////
//--------------------------------------------------//
ds_enable       "0"         // Automatic demo recording: 0 - Manual, 1 - Auto-record competitive matches, 2 - Auto-record all matches, 3 - Auto-record tournament (mp_tournament) matches.
ds_prefix       "demo_"     // Will add a prefix to demo recordings' names. Max 24 characters.
ds_dir          "demos"     // Assign a folder below the tf directory to store demo recordings.
ds_notify       "1"         // Enables notifications of start/stop/bookmark events: 0 - console, 1 - console and chat, 2 - console and HUD.
ds_sound        "1"         // Play start/stop sound for demo recording.
ds_log          "0"         // Log bookmarks and kill streak events.
ds_kill_delay   "5"         // Maximum time between kills for tracking kill streaks.
ds_min_streak   "5"         // Minimum kill streak count before being recorded.
ds_autodelete   "0"         // Enables automatic deletion of demo recordings without bookmarks or kill streak events.
ds_screens      "0"         // Will take a screenshot of the scoreboard.

//////////////////////////
//Demo playback settings//
//////////////////////////
//--------------------------------------------------//
demo_fastforwardfinalspeed  "500"
demo_interplimit            "750"

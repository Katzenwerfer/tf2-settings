exec default-binds

bind "4" "+use_action_slot_item"
bind "B" "say_team Help upgrade tele at spawn if possible"
//play /ui/gamestartup10.mp3



//sentry
bind "MOUSE5" "cl_crosshair_scale 55; build 2 0; destroy 2 0"
//dispenser
bind "MOUSE4" "cl_crosshair_scale 55; build 0 0; destroy 0 0"
//teleporter entrance
bind "5" "cl_crosshair_scale 55; build 1 0; destroy 1 0"
//teleporter exit
bind "6" "build 1 1; destroy 1 1"

///////////////////
//Eureka Teleport//
///////////////////
alias "Teleport_To_Spawn" "eureka_teleport"
alias "Teleport_To_Exit" "eureka_teleport 1"
alias "+teleport" "slot3"
alias "-teleport" "Teleport_To_Spawn"
alias "+toggleTeleport" "alias -teleport Teleport_To_Exit"
alias "-toggleTeleport" "alias -teleport Teleport_To_Spawn"
alias "enableET" "bind R +teleport"
alias "disableET" "bind R +reload"
enableET

///////////////////////
//ENGINEER SHIFT Bind//
///////////////////////
alias "+shift" "enablesight; +toggleTeleport; enableDetector"
alias "-shift" "disablesight; -toggleTeleport; disableDetector"
bind "SHIFT" "+shift"

alias loadouts.cfg.A ""
alias loadouts.cfg.B ""
alias loadouts.cfg.C ""
alias loadouts.cfg.D ""

loadouts.engineer

echo ""
echo "Engineer scripts loaded"
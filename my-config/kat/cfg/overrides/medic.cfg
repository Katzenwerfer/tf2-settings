// I honestly don't remember what all of this does exactly, but it works

exec default-binds

//////////////
//Base alias//
//////////////
// alias uberswitch "medigun; slot2; +uber" //WIP
alias MedigunInactive "-attack; -attack2; bind MOUSE1 +attack; bind MOUSE2 +attack2"
alias MedigunActive "+attack; bind MOUSE1 +switch; bind MOUSE2 +uber"
alias +switch "-attack"
alias -switch "+attack"

///////////////
//Medic radar//
///////////////
alias autocall_default "hud_medicautocallersthreshold 80"
alias autocall_all "hud_medicautocallersthreshold 500"
alias +radar "autocall_all"
alias -radar "autocall_default"

////////////////////
//Mediguns aliases//
////////////////////
//Generic
alias medigun "medibind; alias +uber medicharge"
alias medicharge "+attack2"
alias medibind "bind MOUSE4 medibind"
alias medibind1 "voicemenu 1 7"
//Stock
alias stock "ubind; alias +uber ubercharge"
alias ubercharge "+attack2"
alias ubind "bind MOUSE4 ubind1"
alias ubind1 "voicemenu 1 7"
//Kritz
alias kritz "kbind; alias +uber kritzcharge"
alias kritzcharge "+attack2"
alias kbind "bind MOUSE4 kbind1"
alias kbind1 "voicemenu 1 7"
//Vacc
alias vaccinator "vbind; alias +uber vaccharge"
alias vaccharge "+attack2"
alias vbind "bind MOUSE4 vbind1"
alias vbind1 "voicemenu 1 7"
//Quick-fix
alias quickfix "qbind; alias +uber quickcharge"
alias quickcharge "+attack2"
alias qbind "bind MOUSE4 qbind1"
alias qbind1 "voicemenu 1 7"
//EX
alias +uber "+attack2"
alias -uber "-attack2"

////////////
//Keybinds//
////////////
alias loadouts.cfg.A "quickfix"             // This assumes you have the tf2-loadouts-script script installed
alias loadouts.cfg.B "kritz"                // otherwise, install it
alias loadouts.cfg.C "vaccinator"           // https://github.com/jooonior/tf2-loadouts-script
alias loadouts.cfg.D "stock"
bind "KP_END" "loadouts.A"
bind "KP_DOWNARROW" "loadouts.B"
bind "KP_PGDN" "loadouts.C"
bind "KP_LEFTARROW" "loadouts.D"
bind "1" "MedigunInactive; primary"
bind "2" "MedigunActive; secondary"
bind "3" "MedigunInactive; melee"
bind "4" "+use_action_slot_item"
bind "MOUSE5" "+radar"
bind "MOUSE4" "voicemenu 1 7"
bind "BACKSPACE" "exec comp-medic"

autocall_default
loadouts.medic

echo ""
echo " scripts loaded"
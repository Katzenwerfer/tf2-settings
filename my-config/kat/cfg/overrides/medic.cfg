exec bindsDefault

bind    "4"             "+use_action_slot_item"
bind    "BACKSPACE"     "exec compMedic"

///////////////////////
//Weapon type scripts//
///////////////////////
//--------------------------------------------------//
// Persisten Healing
//--------------------------------------------------//
alias   "medigunActive"         "resetMouseKeys; bind MOUSE1 +persistentHealing; bind MOUSE2 +activateUbercharge; +attack"
alias   "medigunInactive"       "resetMouseKeys; bind MOUSE1 +attack; bind MOUSE2 +switchAndCharge"
alias   "+persistentHealing"    "-attack"
alias   "-persistentHealing"    "+attack"
alias   "+activateUbercharge"   "+attack2"
alias   "-activateUbercharge"   "-attack2"
alias   "+announceUbercharge"   ""
alias   "-announceUbercharge"   "voicemenu 1 7"
alias   "+switchAndCharge"      "secondary; +activateUbercharge"
alias   "-switchAndCharge"      "-activateUbercharge"
alias   "resetMouseKeys"        "-attack; -attack2"
//--------------------------------------------------//
alias   "primary"       "slot1; medigunInactive"
alias   "secondary"     "slot2; medigunActive"
alias   "melee"         "slot3; medigunInactive"
//--------------------------------------------------//
bind    "MOUSE4"    "+announceUbercharge"

///////////////
//Medic radar//
///////////////
//--------------------------------------------------//
alias   "autocallRadarDefault"  "hud_medicautocallersthreshold 80"
alias   "autocallRadarAll"      "hud_medicautocallersthreshold 33333"
alias   "+autocallRadar"        "autocallRadarAll"
alias   "-autocallRadar"        "autocallRadarDefault"
//--------------------------------------------------//
bind    "MOUSE5"    "+autocallRadar"
autocallRadarDefault

////////////////////
//Mediguns aliases//
////////////////////
//--------------------------------------------------//
// In reality, this doesn't do much unless you are
// using the competitive medic scripts, but
// initializing the aliases here allows me to not
// worry about doing it later
//--------------------------------------------------//
// Generic medigun
//--------------------------------------------------//
alias   "genericMedigun"            "genericUbercharge; genericAnnounce; genericSwitchMessage"
alias   "genericSwitchMessage"      ""
alias   "genericUbercharge"         "alias +activateUbercharge genericUberchargeActions"
alias   "genericUberchargeActions"  "+attack2; genericUberchargeChat"
alias   "genericUberchargeChat"     ""
alias   "genericAnnounce"           "alias +announceUbercharge genericAnnounceChat"
alias   "genericAnnounceChat"       ""
//--------------------------------------------------//
// Stock medigun
//--------------------------------------------------//
alias   "stockMedigun"            "stockUbercharge; stockAnnounce; stockSwitchMessage"
alias   "stockSwitchMessage"      ""
alias   "stockUbercharge"         "alias +activateUbercharge stockUberchargeActions"
alias   "stockUberchargeActions"  "+attack2; stockUberchargeChat"
alias   "stockUberchargeChat"     ""
alias   "stockAnnounce"           "alias +announceUbercharge stockAnnounceChat"
alias   "stockAnnounceChat"       ""
//--------------------------------------------------//
// Quick-fix medigun
//--------------------------------------------------//
alias   "quickfixMedigun"            "quickfixUbercharge; quickfixAnnounce; quickfixSwitchMessage"
alias   "quickfixSwitchMessage"      ""
alias   "quickfixUbercharge"         "alias +activateUbercharge quickfixUberchargeActions"
alias   "quickfixUberchargeActions"  "+attack2; quickfixUberchargeChat"
alias   "quickfixUberchargeChat"     ""
alias   "quickfixAnnounce"           "alias +announceUbercharge quickfixAnnounceChat"
alias   "quickfixAnnounceChat"       ""
//--------------------------------------------------//
// Kritzkrieg medigun
//--------------------------------------------------//
alias   "kritzkriegMedigun"            "kritzkriegUbercharge; kritzkriegAnnounce; kritzkriegSwitchMessage"
alias   "kritzkriegSwitchMessage"      ""
alias   "kritzkriegUbercharge"         "alias +activateUbercharge kritzkriegUberchargeActions"
alias   "kritzkriegUberchargeActions"  "+attack2; kritzkriegUberchargeChat"
alias   "kritzkriegUberchargeChat"     ""
alias   "kritzkriegAnnounce"           "alias +announceUbercharge kritzkriegAnnounceChat"
alias   "kritzkriegAnnounceChat"       ""
//--------------------------------------------------//
// Vaccinator medigun
//--------------------------------------------------//
alias   "vaccinatorMedigun"            "vaccinatorUbercharge; vaccinatorAnnounce; vaccinatorSwitchMessage"
alias   "vaccinatorSwitchMessage"      ""
alias   "vaccinatorUbercharge"         "alias +activateUbercharge vaccinatorUberchargeActions"
alias   "vaccinatorUberchargeActions"  "+attack2; vaccinatorUberchargeChat"
alias   "vaccinatorUberchargeChat"     ""
alias   "vaccinatorAnnounce"           "alias +announceUbercharge vaccinatorAnnounceChat"
alias   "vaccinatorAnnounceChat"       ""

alias loadouts.cfg.A "quickfixMedigun"
alias loadouts.cfg.B "kritzkriegMedigun"
alias loadouts.cfg.C "vaccinatorMedigun"
alias loadouts.cfg.D "stockMedigun"

loadouts.medic

echo ""
echo " scripts loaded"

//////////////
//Shit binds//
//////////////
bind "h" "taunt_by_name Taunt: The Schadenfreude"
bind "]" "say ( ͡° ͜ʖ ͡°)"

////////////////////
//Uber call with E//
////////////////////
alias +callMed "+helpme"
alias -callMed "-helpme"
alias +toggleMed "alias +callMed voicemenu 1 6"
alias -toggleMed "alias +callMed +helpme"
bind e +callMed

///////////
//Loadout//
///////////
alias +Qresuply "bind Q loadouts.resup"     // This assumes you have the tf2-loadouts-script script installed
alias -Qresuply "bind Q lastinv"            // otherwise, install it
alias +loadout_menu "+quickswitch"
alias -loadout_menu "loadout_menu_T1"
alias loadout_menu_T1 "alias +loadout_menu -quickswitch;alias -loadout_menu loadout_menu_T2"
alias loadout_menu_T2 "alias +loadout_menu +quickswitch;alias -loadout_menu loadout_menu_T1"
bind "KP_END" "loadouts.A"                  // https://github.com/jooonior/tf2-loadouts-script
bind "KP_DOWNARROW" "loadouts.B"
bind "KP_PGDN" "loadouts.C"
bind "KP_LEFTARROW" "loadouts.D"
bind "F1" "+loadout_menu"

///////////////////
//Current Loadout//
///////////////////
alias "enableCheckLoadout" "bind Q slot7"
alias "disableCheckLoadout" "bind Q lastinv"

////////////
//TAB menu//
////////////
alias +tab "cl_showfps 2; cl_showpos 1; net_graph 2; +showscores"
alias -tab "cl_showfps 0; cl_showpos 0; net_graph 0; -showscores"
bind "TAB" "+tab"

//////////////
//Aim script//
//////////////
alias "+aimsight" "fov_desired 45; viewmodel_fov 54; sensitivity 1.3125"
alias "-aimsight" "fov_desired 90; viewmodel_fov 70; sensitivity 1.75"
alias "enablesight" "-attack2; bind MOUSE2 +aimsight"
alias "disablesight" "-aimsight; bind MOUSE2 +attack2"

////////////////
//Spy detector//
////////////////
alias "enableDetector" "bind F detector"
alias "disableDetector" "bind F +inspect"
alias "detector" "record spy_detector; stop"        //Will freeze your game for a moment when use

////////////////
// Anti-toxic //
////////////////
alias "no-toxic" "unbind Y; unbind U; alias k_zen not-zen"
alias "re-toxic" "bind Y say; bind U say_team; alias k_zen zen"

////////////
//ALT Bind//
////////////
alias "+alt" "+Qresuply; +toggleMed"
alias "-alt" "-Qresuply; -toggleMed"
bind "ALT" "+alt"

//////////////
//SHIFT Bind//
//////////////
alias "+shift" "enableCheckLoadout"
alias "-shift" "disableCheckLoadout"
bind "SHIFT" "+shift"

echo ""
echo "Custom binds loaded"
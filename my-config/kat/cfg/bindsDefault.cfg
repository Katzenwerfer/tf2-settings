bind    "MOUSE2"        "+attack2"
bind    "MOUSE3"        "+attack3"
bind    "MOUSE4"        "+use_action_slot_item"
bind    "1"             "slot1"
bind    "2"             "slot2"
bind    "3"             "slot3"

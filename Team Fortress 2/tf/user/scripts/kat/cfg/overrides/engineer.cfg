exec bindsDefault

bhopWaitEnable
bind "4" "+use_action_slot_item"
bind "B" "say_team Help upgrade tele at spawn if possible"
// play /ui/gamestartup10.mp3

///////////////////////
//Fast building binds//
///////////////////////
//--------------------------------------------------//
// Sentry
//--------------------------------------------------//
bind    "MOUSE5"    "cmd build 2 0; cmd destroy 2 0"
//--------------------------------------------------//
// Dispenser
//--------------------------------------------------//
bind    "MOUSE4"    "cmd build 0 0; cmd destroy 0 0"
//--------------------------------------------------//
// Teleporter entrance
//--------------------------------------------------//
bind    "5"         "cmd build 1 0; cmd destroy 1 0"
//--------------------------------------------------//
// Teleporter exit
//--------------------------------------------------//
bind    "6"         "cmd build 1 1; cmd destroy 1 1"

///////////////////
//Eureka Teleport//
///////////////////
//--------------------------------------------------//
alias   "eurekaTeleportSpawn"   "cmd eureka_teleport 0"
alias   "eurekaTeleportExit"    "cmd eureka_teleport 1"
alias   "+teleport"             "melee"
alias   "-teleport"             "eurekaTeleportSpawn"
alias   "+toggleTeleport"       "alias -teleport eurekaTeleportExit"
alias   "-toggleTeleport"       "alias -teleport eurekaTeleportSpawn"
alias   "enableEurekaTeleport"  "bind R +teleport"
alias   "disableEurekaTeleport" "bind R +reload"
//--------------------------------------------------//
enableEurekaTeleport

//////////////////////////////////////////////
//Alternative commands by binds for Engineer//
//////////////////////////////////////////////
//--------------------------------------------------//
alias   "+alternativeCommands_CTRL"     "checkLoadoutEnable; +toggleTeleport"
alias   "-alternativeCommands_CTRL"     "checkLoadoutDisable; -toggleTeleport"

alias loadouts.cfg.A ""
alias loadouts.cfg.B ""
alias loadouts.cfg.C ""
alias loadouts.cfg.D ""

loadouts.engineer

echo ""
echo "|| Engineer scripts loaded ||"

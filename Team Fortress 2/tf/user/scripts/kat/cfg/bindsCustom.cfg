//////////////
//Shit binds//
//////////////
//--------------------------------------------------//
bind    "h"             "taunt_by_name Taunt: The Schadenfreude"
bind    "]"             "say ( ͡° ͜ʖ ͡°)"

///////////////////////////////////////
//Base to run scripts per weapon type//
///////////////////////////////////////
//--------------------------------------------------//
alias   "primary"       "slot1"
alias   "secondary"     "slot2"
alias   "melee"         "slot3"
//--------------------------------------------------//
bind    "1"     "primary"
bind    "2"     "secondary"
bind    "3"     "melee"

////////////////////
//Uber call with E//
////////////////////
//--------------------------------------------------//
alias   "+callMed"              "+helpme"
alias   "-callMed"              "-helpme"
alias   "uberVoiceEnabled"      "alias +callMed cmd voicemenu 1 6"
alias   "uberVoiceDisabled"     "alias +callMed +helpme"
//--------------------------------------------------//
bind    "E"     "+callMed"

///////////////////////////
//Loadout Related Scripts//
///////////////////////////
//--------------------------------------------------//
// This assumes you have the tf2-loadouts-script script installed
// otherwise, install it from https://github.com/jooonior/tf2-loadouts-script
//--------------------------------------------------//
// Loadout Menu
//--------------------------------------------------//
alias   "+loadoutMenu"      "+quickswitch"
alias   "-loadoutMenu"      "loadoutMenu_T1"
alias   "loadoutMenu_T1"    "alias +loadoutMenu -quickswitch; alias -loadoutMenu loadoutMenu_T2"
alias   "loadoutMenu_T2"    "alias +loadoutMenu +quickswitch; alias -loadoutMenu loadoutMenu_T1"
//--------------------------------------------------//
// Instant Resuply
//--------------------------------------------------//
alias   "instantResuplyEnable"      "bind Q loadouts.resup"
alias   "instantResuplyDisable"     "bind Q lastinv"
//--------------------------------------------------//
// Current Loadout
//--------------------------------------------------//
alias   "checkLoadoutEnable"    "bind Q slot7"
alias   "checkLoadoutDisable"   "bind Q +loadoutMenu"
//--------------------------------------------------//
// Enable respawn on loadout change
//--------------------------------------------------//
alias   "loadoutChangeRespawnEnable"    "tf_respawn_on_loadoutchanges 1"
alias   "loadoutChangeRespawnDisable"   "tf_respawn_on_loadoutchanges 0"
//--------------------------------------------------//
bind    "KP_END"        "loadouts.A"
bind    "KP_DOWNARROW"  "loadouts.B"
bind    "KP_PGDN"       "loadouts.C"
bind    "KP_LEFTARROW"  "loadouts.D"
bind    "Q"             "lastinv"
bind    "F1"            "+loadoutMenu"

/////////////////////
//Advanced TAB menu//
/////////////////////
//--------------------------------------------------//
alias   "+advancedScoreMenu"  "cl_showfps 2; cl_showpos 1; net_graph 2; +showscores"
alias   "-advancedScoreMenu"  "cl_showfps 0; cl_showpos 0; net_graph 0; -showscores"
//--------------------------------------------------//
bind    "TAB"   "+advancedScoreMenu"

//////////////
//ADS script//
//////////////
//--------------------------------------------------//
alias   "+ADS"          "fov_desired 45; viewmodel_fov 35; sensitivity 0.75"
alias   "-ADS"          "fov_desired 90; viewmodel_fov 70; sensitivity 1.5"
alias   "enableADS"     "-attack2; bind MOUSE2 +ADS"
alias   "disableADS"    "-ADS; bind MOUSE2 +attack2"

////////////////////////////////
//Bug fixing by demo recording//
////////////////////////////////
//--------------------------------------------------//
alias   "enableRecordFix"   "bind F recordFix"
alias   "disableRecordFix"  "bind F +inspect"
alias   "recordFix"         "record recordFix; stop"
alias   "synchronizeServer" "recordFix; hud_reloadscheme"

/////////////////
//B-Hop Scripts//
/////////////////
//--------------------------------------------------//
// B-Hop with <wait> operators
//--------------------------------------------------//
alias   "bhopWaitScript"            "+jump; wait 1; -jump; wait 1; bhopWaitScriptLoop"
alias   "bhopWaitScriptLoop"        "bhopWaitScript"
alias   "bhopWaitScriptKill"        "alias bhopWaitScriptLoop"
alias   "bhopWaitScriptReset"       "alias bhopWaitScriptLoop bhopWaitScript"
alias   "+bhop"                     "bhopWaitScriptReset; bhopWaitScript"
alias   "-bhop"                     "bhopWaitScriptKill; -jump"
alias   "bhopWaitForceEnable"       "bhopWaitForceEnableBind; alias bhopWaitTempDisable bhopWaitDisableBind; alias bhopWaitReEnable bhopWaitForceEnableBind"
alias   "bhopWaitDisable"           "bhopWaitDisableBind; alias bhopWaitTempDisable nullAlias; alias bhopWaitReEnable nullAlias"
alias   "bhopWaitForceEnableBind"   "bind SPACE +bhop; -bhop; -jump"
alias   "bhopWaitDisableBind"       "bind SPACE +jump; -bhop; -jump"
alias   "bhopWaitTempDisable"       "nullAlias"
alias   "bhopWaitReEnable"          "nullAlias"
//--------------------------------------------------//
// Verify and bind +bhop
// on compatible servers
//--------------------------------------------------//
alias   "bhopWaitTest"      "alias waitTest bhopWaitPositive;wait;waitTest"
alias   "wait"              "alias waitTest bhopWaitNegative"
alias   "bhopWaitPositive"  "bhopWaitForceEnable"
alias   "bhopWaitNegative"  "bhopWaitDisable"
alias   "bhopWaitEnable"    "bhopWaitTest"  
//--------------------------------------------------//
// B-Hop with mouse scrollwheel
//--------------------------------------------------//
alias   "bhopScrollwheelEnable"     "bind MWHEELUP +jump; bind MWHEELDOWN +jump"
alias   "bhopScrollwheelDisable"    "bind MWHEELUP invnext; bind MWHEELDOWN inprev"

/////////////////////////////////
//Alternative commands by binds//
/////////////////////////////////
//--------------------------------------------------//
alias   "+alternativeCommands_ALT"      "loadoutChangeRespawnEnable; instantResuplyEnable; uberVoiceEnabled"
alias   "-alternativeCommands_ALT"      "loadoutChangeRespawnDisable; instantResuplyDisable; uberVoiceDisabled"
alias   "+alternativeCommands_CTRL"     "checkLoadoutEnable; bhopWaitTempDisable"
alias   "-alternativeCommands_CTRL"     "checkLoadoutDisable; bhopWaitReEnable"
//--------------------------------------------------//
bind    "ALT"   "+alternativeCommands_ALT"
bind    "CTRL"  "+alternativeCommands_CTRL"

echo ""
echo "|| Custom binds loaded ||"

//////////////
//Parameters//
//////////////
//--------------------------------------------------//
voice_enable                "1"
voice_scale                 "1"
voice_loopback              "0"
voice_overdrive             "1"
voice_fadeouttime           "0"
voice_overdrivefadetime     "0.5"
voice_buffer_ms             "100"
voice_avggain               "0"
voice_maxgain               "1"
voice_steal                 "2"
voice_forcemicrecord        "0"
voice_recordtofile          "0"
voice_inputfromfile         "0"
+voicerecord
-voicerecord

////////////////
//Push-to-Talk//
////////////////
//--------------------------------------------------//
unbind  "KP_MULTIPLY"
alias   "+pushToTalk"   "+voicerecord"
alias   "-pushToTalk"   "-voicerecord"
bind    "T"             "+pushToTalk"

snd_restart

echo ""
echo "This file sets the voice settings to transmit voice through the mic"
echo ""
echo "|| Voice chat settings applied ||"
echo ""

exec binds_default

//////////////////////
//  Weapon scripts  //
//////////////////////
//---------------------------------------------------//
// Persisten Healing and switch n' charge
//---------------------------------------------------//
alias "weapon_primary" "slot1; medigunInactive"
alias "weapon_secondary" "slot2; medigunActive"
alias "weapon_melee" "slot3; medigunInactive"
alias "medigunActive" "-attack; -attack2; bind MOUSE1 +stophealing; bind MOUSE2 +ubercharge; +attack"
alias "medigunInactive" "-attack; -attack2; bind MOUSE1 +attack; bind MOUSE2 +switchubercharge"
alias "+stophealing" "-attack"
alias "-stophealing" "+attack"
alias "+ubercharge" "+attack2"
alias "-ubercharge" "-attack2"
alias "+switchubercharge" "weapon_secondary; +ubercharge"
alias "-switchubercharge" "-ubercharge"

//  Voice announcer  //
//---------------------------------------------------//
alias "+announcecharge" ""
alias "-announcecharge" "cmd voicemenu 1 7"

///////////////////
//  Medic radar  //
///////////////////
//---------------------------------------------------//
alias "+medicradar" "hud_medicautocallersthreshold 999"
alias "-medicradar" "hud_medicautocallersthreshold 75"

////////////////////////
//  Mediguns aliases  //
////////////////////////
//---------------------------------------------------//
// This doesn't do anything unless you are using the
// medic_chat.cfg scripts, but initializing the
// aliases here saves me the trouble of having to
// initizalize them later
//---------------------------------------------------//
// This is just a template, ignore it!
// alias "template" "template_switch_message; alias +announcecharge template_announce_message; alias +ubercharge template_ubercharge"
// alias "template_ubercharge" "+attack2; template_ubercharge_message"
// alias "template_switch_message" ""
// alias "template_announce_message" ""
// alias "template_ubercharge_message" ""
//---------------------------------------------------//
// Stock medigun
//---------------------------------------------------//
alias "stock" "stock_switch_message; alias +announcecharge stock_announce_message; alias +ubercharge stock_ubercharge"
alias "stock_ubercharge" "+attack2; stock_ubercharge_message"
alias "stock_switch_message" ""
alias "stock_announce_message" ""
alias "stock_ubercharge_message" ""
//---------------------------------------------------//
// Quick-fix medigun
//---------------------------------------------------//
alias "quickfix" "quickfix_switch_message; alias +announcecharge quickfix_announce_message; alias +ubercharge quickfix_ubercharge"
alias "quickfix_ubercharge" "+attack2; quickfix_ubercharge_message"
alias "quickfix_switch_message" ""
alias "quickfix_announce_message" ""
alias "quickfix_ubercharge_message" ""
//---------------------------------------------------//
// Kritzkrieg medigun
//---------------------------------------------------//
alias "kritzkrieg" "kritzkrieg_switch_message; alias +announcecharge kritzkrieg_announce_message; alias +ubercharge kritzkrieg_ubercharge"
alias "kritzkrieg_ubercharge" "+attack2; kritzkrieg_ubercharge_message"
alias "kritzkrieg_switch_message" ""
alias "kritzkrieg_announce_message" ""
alias "kritzkrieg_ubercharge_message" ""
//---------------------------------------------------//
// Vaccinator medigun
//---------------------------------------------------//
alias "vaccinator" "vaccinator_switch_message; alias +announcecharge vaccinator_announce_message; alias +ubercharge vaccinator_ubercharge"
alias "vaccinator_ubercharge" "+attack2; vaccinator_ubercharge_message"
alias "vaccinator_switch_message" ""
alias "vaccinator_announce_message" ""
alias "vaccinator_ubercharge_message" ""

/////////////
//  Binds  //
/////////////
bind "MOUSE5" "+medicradar"
bind "MOUSE4" "+announcecharge"
bind "1" "weapon_primary"
bind "2" "weapon_secondary"
bind "3" "weapon_melee"
bind "4" "+use_action_slot_item"
bhop_script_wait_test
hud_medicautocallersthreshold "75"

alias "loadouts.cfg.A" "quickfix"
alias "loadouts.cfg.B" "kritzkrieg"
alias "loadouts.cfg.C" "vaccinator"
alias "loadouts.cfg.D" "stock"

loadouts.medic

echo ""
echo "||  Medic scripts loaded  ||"
echo ""

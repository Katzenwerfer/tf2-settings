exec binds_scripts

////////////////////////////
//  Unbind specific keys  //
////////////////////////////
//---------------------------------------------------//
unbind "B"
unbind "MOUSE5"

//////////////////////////
//  Character movememt  //
//////////////////////////
//---------------------------------------------------//
// This assumes you have the null cancelling movement
// script installed.
// If you don't, install it or add the script to your
// config manually.
// https://github.com/mastercomfig/mastercomfig/blob/release/config/cfg/addons/null-canceling-movement.cfg
//---------------------------------------------------//
bind "A" "+ml"
bind "D" "+mr"
bind "S" "+mb"
bind "W" "+mf"

/////////////
//  Mouse  //
/////////////
//---------------------------------------------------//
bind "MOUSE1" "+attack"
bind "MOUSE2" "+attack2"
bind "MOUSE3" "+attack3"
bind "MOUSE4" "+use_action_slot_item"

///////////////////
//  Weapon slot  //
///////////////////
//---------------------------------------------------//
bind "0" "slot10"
bind "1" "slot1"
bind "2" "slot2"
bind "3" "slot3"
bind "4" "slot4"
bind "5" "slot5"
bind "6" "slot6"
bind "7" "slot7"
bind "8" "slot8"
bind "9" "slot9"

//////////////////
//  Arrow keys  //
//////////////////
//---------------------------------------------------//
bind "LEFTARROW" "cmd voicemenu 0 4"
bind "RIGHTARROW" "cmd voicemenu 0 5"
bind "UPARROW" "sync_server"
bind "DOWNARROW" "kat_bhop_disable"

////////////////////
//  Script binds  //
////////////////////
bind "E" "+callmedic"
bind "KP_DOWNARROW" "loadouts.B"
bind "KP_END" "loadouts.A"
bind "KP_LEFTARROW" "loadouts.D"
bind "KP_PGDN" "loadouts.C"
bind "TAB" "+showscoresadvanced"
bind "ALT" "+togglealt"
bind "CTRL" "+togglectrl"

/////////////
//  Extra  //
/////////////
//---------------------------------------------------//
bind "-" "kill"
bind "\" "say ( ͡° ͜ʖ ͡°)"
bind "`" "switchconsole"
bind "=" "explode"
bind "F" "+inspect"
bind "F4" "player_ready_toggle"
bind "H" "taunt_by_name Taunt: The Schadenfreude"
bind "MWHEELDOWN" "invnext"
bind "MWHEELUP" "invprev"
bind "N" "spray"
bind "Q" "lastinv"
bind "R" "+reload"
bind "SHIFT" "+duck"
bind "U" "say_team"
bind "V" "callvote"
bind "Y" "say"

tf_respawn_on_loadoutchanges "0"

-attack
-attack2
-jump

echo ""
echo "||  Basic binds and scripts loaded  ||"
echo ""

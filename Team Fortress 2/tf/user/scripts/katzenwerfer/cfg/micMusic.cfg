// How to setup external audio:
// - Download a virtual audio cable. I recommend either 'VB-CABLE Virtual Audio Device' or 'VB-Audio Hi-Fi Cable' which are both in this limk --> https://vb-audio.com/Cable/
// - Install (duh)
// - Make sure input and output virtual devices have the configuration (Ideally 24 Bits 48000 Hz)
// - Set your system's default recording device to the virtual cable
// - Set your music's audio to output to the virtual cable input device
// - In TF2, type snd_restart and run script


//////////////
//Parameters//
//////////////
//--------------------------------------------------//
voice_enable                "1"
voice_scale                 "1"
voice_loopback              "1"
voice_overdrive             "0.001"
voice_fadeouttime           "0"
voice_overdrivefadetime     "0.001"
voice_buffer_ms             "500"
voice_avggain               "0"
voice_maxgain               "1"
voice_steal                 "2"
voice_forcemicrecord        "0"
voice_recordtofile          "0"
voice_inputfromfile         "0"
+voicerecord
-voicerecord

//////////////////
//OpenMic Toggle//
//////////////////
alias   "+openMicEnabled"    "+voicerecord"
alias   "-openMicEnabled"    "bind KP_ENTER +openMicDisabled"
alias   "+openMicDisabled"   "-voicerecord "
alias   "-openMicDisabled"   "bind KP_ENTER +openMicEnabled"
//--------------------------------------------------//
bind    "KP_ENTER"      "+openMicEnabled"
bind    "KP_MULTIPLY"   "exec micVoice"

snd_restart

echo ""
echo "This file sets the voice settings to transmit music through the mic without sounding like shit"
echo ""
echo "Use KP_ENTER key to toggle voice ON/OFF"
echo "Use KP_MULTIPLY key to apply defautlt settings"
echo ""
echo "|| Music chat settings applied ||"
echo ""

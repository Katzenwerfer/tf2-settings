////////////
//TAB menu//
////////////
alias +tab "cl_showfps 2; cl_showpos 1; net_graph 2; +showscores"
alias -tab "cl_showfps 0; cl_showpos 0; net_graph 0; -showscores"
bind "TAB" "+tab"

//////////////
//Aim script//
//////////////
alias "+aimsight" "fov_desired 45; viewmodel_fov 54; sensitivity 1.3125"
alias "-aimsight" "fov_desired 90; viewmodel_fov 70; sensitivity 1.75"
alias "enablesight" "-attack2; bind MOUSE2 +aimsight"
alias "disablesight" "-aimsight; bind MOUSE2 +attack2"

////////////////
//Spy detector//
////////////////
alias "enableDetector" "bind F detector"
alias "disableDetector" "bind F +inspect"
alias "detector" "record spy_detector; stop"        //Will freeze your game for a moment when use

///////////////////
//Eureka Teleport//
///////////////////
alias "Teleport_To_Spawn" "eureka_teleport"
alias "Teleport_To_Exit" "eureka_teleport 1"
alias "+teleport" "slot3"
alias "-teleport" "Teleport_To_Spawn"
alias "+toggleTeleport" "alias -teleport Teleport_To_Exit"
alias "-toggleTeleport" "alias -teleport Teleport_To_Spawn"
alias "enableET" "bind R +teleport"
alias "disableET" "bind R +reload"
disableET

////////////
//ALT Bind//
////////////
alias "+alt" "+loadoutQ; +toggleMed"
alias "-alt" "-loadoutQ; -toggleMed"
bind "ALT" "+alt"

//////////////
//SHIFT Bind//
//////////////
alias "+shift" "enablesight; enableDetector; enableCheckLoadout"
alias "-shift" "disablesight; disableDetector; disableCheckLoadout"
bind "SHIFT" "+shift"
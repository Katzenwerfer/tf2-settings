///////////
//Loadout//
///////////
alias change ""
alias loadout1 "alias change load_itempreset 0; change"
alias loadout2 "alias change load_itempreset 1; change"
alias loadout3 "alias change load_itempreset 2; change"
alias loadout4 "alias change load_itempreset 3; change"
alias +loadoutQ "bind Q change"
alias -loadoutQ "bind Q lastinv"
bind "KP_END" "loadout1"
bind "KP_DOWNARROW" "loadout2"
bind "KP_PGDN" "loadout3"
bind "KP_LEFTARROW" "loadout4"

///////////////////
//Current Loadout//
///////////////////
alias "enableCheckLoadout" "bind Q slot7"
alias "disableCheckLoadout" "bind Q lastinv"


////////////////////////
//Demo recording binds//
////////////////////////
alias "+dToggleBind1" "ds_record"
alias "-dToggleBind1" "bind KP_HOME +dToggleBind2"
alias "+dToggleBind2" "ds_stop"
alias "-dToggleBind2" "bind KP_HOME +dTogglebind1"
alias "+dToggleBind3" "ds_enable 0; echo Manual demo recording"
alias "-dToggleBind3" "bind KP_PGUP +dToggleBind4"
alias "+dToggleBind4" "ds_enable 1; echo Auto-record competitive matches"
alias "-dToggleBind4" "bind KP_PGUP +dToggleBind5"
alias "+dToggleBind5" "ds_enable 2; echo Auto-record all matches"
alias "-dToggleBind5" "bind KP_PGUP +dToggleBind6"
alias "+dToggleBind6" "ds_enable 3; echo Auto-record tournament (mp_tournament) matches"
alias "-dToggleBind6" "bind KP_PGUP +dToggleBind3"

bind "KP_HOME" "+dToggleBind1"
bind "KP_5" "ds_mark"
bind "KP_UPARROW" "ds_status"
bind "KP_PGUP" "+dToggleBind3"
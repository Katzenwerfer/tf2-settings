///////////////////////////////////
//Configure and enable controller//
///////////////////////////////////
joy_active "-1"
joy_name "controller"
cl_rumblescale 1                        // Controls haptics
joy_xcontroller_cfg_loaded "0"
joy_wingmanwarrior_turnhack "1"
// Sensitivity
joy_pitchsensitivity ""
joy_pitchthreshold ""
joy_pitchsensitivity_default ""
joy_yawsensitivity ""
joy_yawthreshold ""
joy_yawsensitivity_default ""
// Acceleration
joy_accel_filter "0"                
joy_accelmax "0"
joy_accelscale "0"
joy_response_look "0"
//Movement
joy_movement_stick "0"                   
joy_movement_stick_default "0"
joy_forwardsensitivity "-1"             // Controls how fast you walk?  // Using defaults
joy_forwardthreshold "0.15"
joy_response_move ""
// Deadzone?
joy_axis_deadzone ""                    
joy_axisbutton_threshold ""
// Invert axis
joy_inverty ""
joy_inverty_default ""
// Aim dampen
joy_autoaimdampen "0.75"                // Supposedly aim assist
joy_autoaimdampenrange "1"              // I'm not exactly sure what it does
joy_autosprint "1"                      // Characters don't sprint in this game, stil enabled anyways :troll:
// Advanced settings?                   // Using defaults
joy_advanced "1"
joy_advaxisr "1"
joy_advaxisu "3"
joy_advaxisv "0"
joy_advaxisx "4"
joy_advaxisy "2"
joy_advaxisz "0"
// Unknown
joy_diagonalpov "0"                      // Unknow
joy_sidesensitivity "1"                 // Using defaults // Might relate to controller sensitivity
joy_sidethreshold "0.15"
joy_pegged "0"                          // Using defaults
joy_lowend "0"                          // Using defaults
joy_lowmap "1"                          // Using defaults
joy_response_move_vehicle "6"           // Using defaults
joy_vehicle_turn_lowend "0.7"           // Using defaults
joy_vehicle_turn_lowmap "0.4"           // Using defaults
joy_virtual_peg "0"                     // Using defaults
joy_display_input "1"
joy_gamecontroller_config ""            // Idk what it does // Using defaults

///////////////
//Other stuff//
///////////////
hud_fastswitch "2"
tf_build_menu_controller_mode "1"
tf_disguise_menu_controller_mode "1"
joystick "1"
joyadvancedupdate 
+jlook

////////////////////
//Controller Binds//            // Currently a placeholder
////////////////////
bind "JOY1" "+jump"             // A
bind "JOY2" "+reload"           // B
bind "JOY3" "+context_action"   // X
bind "JOY4" "togglescores"      // Y

bind "POV_UP" "slot1"           // Seems to be crosspad
bind "POV_RIGHT" "slot2"
bind "POV_DOWN" "slot3"
bind "POV_LEFT" "slot4"

bind "JOY10" "voicemenu 0 0"    // Right Stick Down
bind "JOY9" "+duck"             // Left Stick Down

bind "JOY7" "changeclass"       // BACK
bind "JOY8" "pause"             // START

bind "JOY5" "invprev"           // L SHOULDER
bind "JOY6" "invnext"           // R SHOULDER

bind "Z AXIS POS" "+attack2"   "// L TRIGGER
bind "Z AXIS NEG" "+attack"    "// R TRIGGER

echo ""
echo "Controller settings loaded"
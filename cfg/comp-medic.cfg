// I honestly don't remember what all of this does exactly, but it works
// Just adds some automatic chat messages that are useful in competitive environments

exec default-binds

//Extra bind
bind "B" "+use_action_slot_item"

//Medigun scripts
alias medigun "bind MOUSE2 +uber; +attack; bind MOUSE1 +switch"
alias +switch "-attack"
alias -switch "+attack"
alias nomedigun "unbind MOUSE2; bind MOUSE2 +attack2; -attack; -attack2; bind MOUSE1 +attack"

//Medic radar
alias autocall_default "hud_medicautocallersthreshold 75"
alias autocall_all "hud_medicautocallersthreshold 500"
alias +radar "autocall_all"
alias -radar "autocall_default"

//Mediguns
alias stock "ubind; alias +uber ubercharge"
alias ubercharge "+attack2; say_team .                                       === Nanomachines activated ==="
alias ubind "bind MOUSE4 ubind1"
alias ubind1 "say_team .                                       === Uber ready, stand by for charge ====; voicemenu 1 7"

alias kritz "kbind; alias +uber kritzcharge"
alias kritzcharge "+attack2; say_team .                                       === Random crits activated ==="
alias kbind "bind MOUSE4 kbind1"
alias kbind1 "say_team .                                       === Kritz ready, stand by for charge===; voicemenu 1 7"

alias vaccinator "vbind; alias +uber vaccharge"
alias vaccharge "+attack2"
alias vbind "bind MOUSE4 vbind1"
alias vbind1 "say_team .                                       === Vaccinator ready, stand by for charge ===; voicemenu 1 7"

alias quickfix "qbind; alias +uber quickcharge"
alias quickcharge "+attack2; say_team .                                       === Crit heals activated === "
alias qbind "bind MOUSE4 qbind1"
alias qbind1 "say_team .                                       === Quick-fix ready, stand by for charge ===; voicemenu 1 7"

alias -uber "-attack2"

//Binds
bind "MOUSE5" "+radar"
bind "1" "nomedigun; slot1"
bind "2" "medigun; slot2"
bind "3" "nomedigun; slot3"
bind "KP_END" "loadout1; quickfix; say_team .                                       === Changing to Quick-fix ==="
bind "KP_DOWNARROW" "loadout2; kritz; say_team .                                       === Changing to Kritz ==="
bind "KP_PGDN" "loadout3; vaccinator; say_team .                                       === Changing to Vaccinator ==="
bind "KP_LEFTARROW" "loadout4; stock; say_team .                                       === Changing to Stock ==="


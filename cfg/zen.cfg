// Not zen
alias "not-zen" "bind Y say; bind U say_team; bind I say_party; bind tab +tab; hud_saytext_time 10; alias k_zen zen"

// Zen
alias "zen" "unbind Y; unbind U; unbind I; unbind tab; hud_saytext_time 0; alias k_zen not-zen"

bind Y say
bind U say_team
bind I say_party
bind tab +tab
hud_saytext_time 10
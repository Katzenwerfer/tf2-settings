sv_cheats 1
mp_tournament 1
tf_dingalingaling 1
tf_dingalingaling_lasthit 1
tf_simple_disguise_menu 1
tf_romevision_skip_prompt 1
tf_romevision_opt_in 0
tf_delete_temp_files 0
hud_medicautocallers 1
hud_medichealtargetmarker 1
hud_fastswitch 1
snd_mute_losefocus 1
mat_mipmaptextures 0
cl_new_impact_effects 1

//////////////////
//Damage numbers//
//////////////////
hud_combattext 1
hud_combattext_batching 1
hud_combattext_batching_window 2

///////////////////
//DPSdamage meter//
///////////////////
hud_damagemeter 0                   //0 = disable, 1 = enable
hud_damagemeter_ooctimer 0.5
hud_damagemeter_period 1
hud_damagemeter_report 1

//////////////
//Brightness//
//////////////
mat_monitorgamma 1.7                // Change this brightness preferably, not the other values
mat_monitorgamma_tv_enabled 1
mat_monitorgamma_tv_exp 2
mat_monitorgamma_tv_range_max 255
mat_monitorgamma_tv_range_min 0

////////////////////
//Viewmodel toggle//
////////////////////
// Yes, this was in the custom_binds.cfg file, but I moved it here so that my viewmodels don't reset each time I swap class.
alias +VM_Visible "r_drawviewmodel 1; cl_first_person_uses_world_model 0"
alias -VM_Visible "bind del +VM_Invisible"
alias +VM_Invisible "r_drawviewmodel 0; cl_first_person_uses_world_model 0"
alias -VM_Invisible "bind del +VM_VR"
alias +VM_VR "r_drawviewmodel 1; cl_first_person_uses_world_model 1
alias -VM_VR "bind del +VM_Visible"
bind "del" "+VM_Invisible"
bind "ins" "toggle tf_taunt_first_person"
bind "home" "toggle tf_use_min_viewmodels"
+VM_Visible

////////
//Misc//
////////
alias "+alt" ""
alias "-alt" ""

exec mic-voice
exec demo-settings
exec kat-config
exec captions